<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="primefaces"
      xmlns:ui="jakarta.faces.facelets">

    <f:view encoding="UTF-8">

            <f:facet name="middle"></f:facet>

        <h:body>

            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <ui:include src="topbar.xhtml" />

                <div class="ui-g-3">
                    <ui:include src="sidebar.xhtml" />

                </div>
            </div>

        </h:body>

    </f:view>
